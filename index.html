<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">

<body>

    <nav>

            <div class="nav_ul">

    <!-- -------------------------------Main-------------------------------- -->

    <main id="main">
        <div class="left_cont">
            <div class="l1"><p>Sanjay R</p></div>

    <div class="About_cont" id="about" name="abou">
        <div class="l-cont"><img src="img_2.png" alt="cap"></div>
        <div class="r-cont">
            <div class="ab-font"><h2>ABOUT</h2></div>
            <div class="cover_cont">
                <div class="c-1"></div>
                <div class="c-2"></div>
                <div class="c-3"></div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
